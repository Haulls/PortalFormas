     <p class="formula">fórmula: A=b⋅h</p>
        

     <form class="form">
        <div class="col-1">
            <label for="base">Base: </label>
            <input type="number" id="base" name="base" required>
        </div>
        <div class="col-1">
            <label for="base">Altura: </label>
            <input type="number" name="altura" id="altura" required />
        </div>
        <div>
            <input type="submit" class="btnCalc" id="btnCalc" value="Calcular">
        </div>
    </form>
    <div class="result">
        <h3 id="resultado"></h3>
    </div>
</div>

<script>
    
    document.getElementById("Calc").addEventListener("click", function (event) {

        event.preventDefault();
        let base = document.getElementById("base").value;
        let altura = document.getElementById("altura").value;
        let area = (base * altura) / 2;
        document.getElementById("resultado").innerHTML = "Resultado: " + area;
    });
</script>
